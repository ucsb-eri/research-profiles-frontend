name: Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: [self-hosted, deploy]
    environment: production

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v5
        with:
          node-version: 22
      - name: Fix npm cache permissions
        run: |
          set -e
          # Fix npm cache permissions if needed
          if [ -d "/opt/npm-cache" ]; then
            sudo chown -R $(whoami):$(whoami) "/opt/npm-cache" || true
          fi
          # Use a user-specific cache directory to avoid permission issues
          mkdir -p "$HOME/.npm-cache"
          npm config set cache "$HOME/.npm-cache"
      - name: Clean and install dependencies
        run: |
          set -e
          # Clean up any corrupted node_modules
          rm -rf node_modules
          # Install dependencies
          npm ci --omit=dev || npm install --omit=dev
      - name: build the site
        run: |
          set -e
          npm run build
      - name: copy build to the server
        uses: appleboy/scp-action@v1
        with:
          host: ${{ vars.HOST }}
          username: ${{ vars.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "out/*"
          strip_components: 1
          target: /home/research-profiles/production/research-profiles-frontend
          rm: true
            
