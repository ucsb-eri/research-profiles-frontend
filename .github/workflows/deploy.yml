name: Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: [self-hosted, deploy]
    environment: production

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v5
        with:
          node-version: 22
      - name: install dependencies
        run: |
          npm install --omit=dev
      - name: build the site
        run: |
          npm run build
      - name: copy build to the server
        uses: appleboy/scp-action@v1
        with:
          host: ${{ vars.HOST }}
          username: ${{ vars.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "out/*"
          strip_components: 1
          target: /home/research-profiles/production/research-profiles-frontend
          rm: true
            
