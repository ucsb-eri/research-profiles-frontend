name: Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: [self-hosted, deploy]
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Create isolated npm config + cache dir
        run: |
          set -e
          RUNNER_TEMP_DIR="${RUNNER_TEMP:-/tmp}"
          NPM_CACHE_DIR="$RUNNER_TEMP_DIR/npm-cache"
          NPM_CONFIG_FILE="$RUNNER_TEMP_DIR/.npmrc"

          mkdir -p "$NPM_CACHE_DIR"
          cat > "$NPM_CONFIG_FILE" <<EOF
          cache=$NPM_CACHE_DIR
          fund=false
          audit=false
          EOF

          {
            echo "NPM_CONFIG_CACHE=$NPM_CACHE_DIR"
            echo "npm_config_cache=$NPM_CACHE_DIR"
            echo "NPM_CONFIG_USERCONFIG=$NPM_CONFIG_FILE"
          } >> "$GITHUB_ENV"

          echo "npm cache = $NPM_CACHE_DIR"
          echo "userconfig = $NPM_CONFIG_FILE"

      - name: copy build to the server
        uses: appleboy/scp-action@v1
        with:
          host: ${{ vars.HOST }}
          username: ${{ vars.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "*,!.git,!.github,!.gitignore"
          target: /home/research-profiles/production/research-profiles-frontend
          rm: true
      - name: install dependencies
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ vars.HOST }}
          username: ${{ vars.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/research-profiles/production/research-profiles-frontend
            npm install --omit=dev
      - name: restart the service
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ vars.HOST }}
          username: ${{ vars.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            systemctl --user restart research-profiles-frontend-prod.service
